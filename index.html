<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="product-card-body">
    <div class="product-card-content">
      <img src="./images//image-product-desktop.jpg" alt="product">
      <div class="product-card-detail">
        <p style="letter-spacing: 5px;">PERFUME</p>
        <h3>Gabrielle Essence Eau De Parfum</h3>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="product-price-area">
          
          <div class="product-price">
            <span class="product-current-price">$149.99</span><span class="product-prev-price">$169.99</span>
          </div>

          <button class="product-buy"><img src="./images/icon-cart.svg" alt="buy now"><span>Add to Cart</span></button>

        </div>
      </div>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nitesh</a>.
  </div>
</body>

</html>
